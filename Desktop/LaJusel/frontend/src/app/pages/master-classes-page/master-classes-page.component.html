<div class="wrapper">
  <mat-grid-list cols="2" rowHeight="400px" gutterSize="16px">
    <mat-grid-tile *ngFor="let masterClass of masterClasses">
      <mat-card>
        <div class="wrapper-image">
          <img
            mat-card-image
            src="{{ masterClass.image }}"
            alt="{{ masterClass.name }}"
          />
        </div>
        <div class="wrapper-content">
          <mat-card-header>
            <mat-card-title>{{ masterClass.name }}</mat-card-title>
            <mat-card-subtitle>{{
              getDate(masterClass.date)
            }}</mat-card-subtitle>
            <mat-card-subtitle>
              {{ masterClass.location }}
            </mat-card-subtitle>
          </mat-card-header>

          <mat-card-content>
            <p>{{ masterClass.description }}</p>
          </mat-card-content>
          <mat-card-content class="wrapper-list">
            <p><b>Participants:</b> {{ masterClass.participants }} / {{ masterClass.maxAttendees }}</p>
          </mat-card-content>
          <mat-card-content class="wrapper-list">
            <p><b>Price:</b> {{ masterClass.price }}$</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              (click)="onRegisterClick(masterClass.id)"
            >
              Register
            </button>
          </mat-card-actions>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
